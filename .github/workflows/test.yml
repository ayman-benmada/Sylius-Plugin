name: Test

on:
    push: ~
    pull_request: ~

jobs:
    build:
        runs-on: ubuntu-latest
        services:
            -   name: mysql:8.0
                alias: mysql
                variables:
                    PHP_INI_MEMORY_LIMIT: "8G"
                    PHP_EXTENSIONS: "intl gd"
                    MYSQL_DATABASE: sylius_plugin
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_USER: root
        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.3

            -   name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v3
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-

            -   name: Copy .env file
                run: cp .env.template .env

            -   name: Clone Backoffice sylius plugin
                run: git clone -b main https://github.com/ayman-benmada/Sylius-Backoffice-Plugin.git plugin/BackofficePlugin

            -   name: Install composer dependencies
                run: composer install --prefer-dist --no-interaction --ansi

            -   name: Run PHPStan
                run: composer phpstan

            -   name: Run PHP Code Sniffer
                run: composer cscheck
